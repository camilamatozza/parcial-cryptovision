{% extends "base.html" %}
{% block title %}Login · CryptoVision{% endblock %}

{% block content %}
<section class="section" style="max-width:480px;margin:auto;">
  <h1>Iniciar sesión</h1>

  {% if form.errors %}
    <p style="color:#ff6b6b;">Usuario o contraseña incorrectos.</p>
  {% endif %}

  <form method="post" class="cv-form">
    {% csrf_token %}
    <div class="form-row">
      <label for="{{ form.username.id_for_label }}">Usuario (email)</label>
      {{ form.username }}
    </div>

    <div class="form-row">
      <label for="{{ form.password.id_for_label }}">Contraseña</label>
      {{ form.password }}
    </div>

    <button type="submit" class="btn" style="margin-top:10px;">Entrar</button>
  </form>

  <p style="margin-top:15px;">
    ¿No tenés cuenta?
    <a href="{% url 'registro' %}">Registrate acá</a>.
  </p>
</section>
{% endblock %}
